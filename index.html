        input[type=number], select, input[type=text] {

        /* iOS æ»‘åŠ¨æ¡ */
        input[type=range] {

            width: 100%; background: transparent; height: 24px; margin: 0; padding: 0; cursor: pointer;
        }
        input[type=range]::-webkit-slider-runnable-track {

        /* åŠ¨ç”»ä¸æ¨¡æ€æ¡† */
        .modal-overlay {
